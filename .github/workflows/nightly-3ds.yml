name: 3DS Nightly Build

on:
  push:
    paths:
      - CMakeLists.txt
      - source/scratch/**
      - source/3ds/**
      - gfx/3ds/**
      - gfx/menu/**
      - include/**
      - .github/workflows/nightly-3ds.yml
      - docker/Dockerfile.3ds
      - source/main.cpp
    branches:
      - main
  workflow_dispatch:

jobs:
  nightly:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Export
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.3ds
          target: exporter
          outputs: type=local,dest=.

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Scratch Everywhere! 3DS Nightly
          path: |
            scratch-3ds.3dsx
            scratch-3ds.cia
